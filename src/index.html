<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrightFin Users</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
    crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  
  <body>
        <header class="header">
          <div class="container">
            <form class="upload-form" id="upload-file" method="post" enctype="multipart/form-data">
                <label for="file-upload" class="upload-form__label">
                  <span class="upload-form__text">Custom Upload<span> 
                </label>
                <input id="file-upload" name="file" type="file" multiple/>
                <button class="upload-form__button" type="submit">Submit</button>
            </form>
            <form class="search-form" id="search-form">
              <input class="search-form__input" type="text" name="query" autocomplete="off" placeholder="Search user..." />
              <button type="submit" class="search-button">Search</button>
            </form>
          </div>
        </header>

        
    <div id="list" class="list"></div>
      <button type="button" class="return-button">All Users</button>
  
    <script src="./index.js"></script>
  </body>
  
  </html>
